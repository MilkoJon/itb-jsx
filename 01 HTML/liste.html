<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste</title>
  </head>
  <body>
    <!-- Uredjene liste -->
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <ol type="a" start="3">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <ol type="I" reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
    <!-- Neuredjene liste -->

    <ul>
      <li>Jabuka</li>
      <li>Banana</li>
      <li>Ananas</li>
      <li></li>
    </ul>

    <!-- li{zdravo$}*5 -->
    <ul>
      <li>zdravo1</li>
      <li>zdravo2</li>
      <li>zdravo3</li>
      <li>zdravo4</li>
      <li>zdravo5</li>
    </ul>

    <ul type="square">
      <li>zdr 1</li>
      <li>zdr 2</li>
      <li>zdr 3</li>
      <li>zdr 4</li>
      <li>zdr 5</li>
    </ul>

    <ul type="none">
        <li>zdr 1</li>
        <li>zdr 2</li>
        <li>zdr 3</li>
        <li>zdr 4</li>
        <li>zdr 5</li>
      </ul>
  </body>
</html>
